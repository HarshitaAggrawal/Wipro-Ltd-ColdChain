<div class="DocUploadContainer">

    <div class="documentUpload">
        <div class="headingSection"> Document Upload</div>
        <div class="fileUploadSection">
            <div class="section"></div>
            <div class="UploadContainer">

                <input type="file" multiple="multiple"  (change)="onFileChange($event)"> <!-- (change)="onFileChange($event)"-->
                <div *ngIf="filesSelected && showLoader">
                        <pre style="display: none">{{uploadProgress$ | async | json}}</pre>
                  
                      <img id ="loader" src = "../../../../../assets/icons/GIF/Cube-1s-200px.svg">
                      <span id="uploadTextProgress" > File Upload in progress!</span>      
               </div> 
               <div class= "UploadSuccess" *ngIf="showUploadComplete">
                    <img id="uploadSuccess" src = "../../../../../assets/icons/checked (1).svg">
                    <span id="uploadText"> File Uploaded Sucessfully!</span>
                </div>

            </div>
            <div class="section">
               
            </div>
        </div>
        <div class="DocTypeSection">
            <div class="input-group mb-3" >
                <div class="input-group-prepend" >
                  <label class="input-group-text" for="inputGroupSelect02">Select Document Type</label>
                </div>
      
                <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="docSelected">
                  <option *ngFor='let doc of docOptions' [value]="doc.id">
                    {{doc.docType}}
                  </option>
                </select>
      
              </div>
        </div>
        <div class="buttonSection">
            <button type="button" class="btn btn-success" (click)="uploadDocRef(docSelected)">Upload to Blockchain</button>
        </div>
    </div>


</div>
